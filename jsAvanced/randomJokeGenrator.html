<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random joke</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 600px;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
        font-weight: bold;
      }

      #joke-section {
        font-size: 1.5rem;
        color: #555;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f9f9f9;
        border: 2px solid #ddd;
        border-radius: 5px;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      #joke-section:hover {
        background-color: #e8e8e8;
      }

      #btn {
        font-size: 1.2rem;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #btn:hover {
        background-color: #45a049;
        transform: scale(1.1);
      }

      #btn:active {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Welcome jokes</h1>
      <div id="joke-section"></div>
      <button id="btn">get another joke</button>
    </section>
  </body>
  <script>
    let apiUrl ="https://v2.jokeapi.dev/joke/Programming?type=single";

    let jokeSection = document.getElementById('joke-section');
    let btn = document.getElementById('btn');
   /*  const fetchData = ()=>{
        const response = fetch(apiUrl,{headers:{Accept:"application/json",},})
        .then((res)=>{
            console.log(res)
             return res.json()
        }).then((data)=>{
            console.log(data.joke)
            jokeSection.innerText = data.joke;
        }).catch((err)=>{
            console.log(err)
        }).finally(()=>{
            console.log("okk jokes ")
        })

    }  */

    const fetchData = async ()=>{
        try {
            const response = await fetch(apiUrl,{headers:{Accept:"application/json",},})
            const data = await response.json();
            console.log(data.joke)
            jokeSection.innerText = data.joke;
        } catch (error) {
            console.log(error)
        }
        

    } 
    fetchData()
    btn.addEventListener('click',()=>{
        fetchData()
    })

</script>
</html>
